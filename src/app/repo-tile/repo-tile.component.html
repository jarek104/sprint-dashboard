Repository name: {{repo?.name}}
  <!-- <pre>{{pullRequests | async | json}}</pre> -->
  <div *ngFor="let pr of pullRequests$ | async">
    <!-- <p>PR ID: {{pr.id}}</p> -->
    <p>Title: {{pr.title}}</p>
    <p>Last Update: {{pr.updateDate | date:'short'}}</p>
    <p>Approved: {{pr.isApproved}}</p>
    <p>Merge result: {{pr.mergeResult}}</p>
    <p>URL: {{pr.link}}</p>
    <!-- <p>Repo: {{pr.repo}}</p>
    <p>Project: {{pr.project}}</p> -->
    <sd-commit [pr]="pr"></sd-commit>
  </div>
